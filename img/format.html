<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>img 画像フォーマット</title>
    <style>
        img{
            width: 500px;
        }
    </style>

</head>

<body>
    <h1>画像フォーマット</h1>
    <h2>JPG</h2>
    <img src="images/sakura.jpg">
    <h2>PNG</h2>
    <img src="images/eyes.png">
    <h2>GIF</h2>
    <img src="images/neko.gif">
    <h2>WebP</h2>
    <img src="images/hatiware.jpg">
    <h2>SVG</h2>
    <img src="images/security.svg">

</body>

</html>
